  <script>
    (function () {

      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

    function checkPassword() {
      const inputPassword = document.getElementById('password').value;
      const confirmPasswordText = document.getElementById('password_confirm').value;

      if (!confirmPasswordText) {
        document.getElementById('password_confirm').setCustomValidity('項目を入力してください');
        document.getElementById('confirmPasswordInvalidFeedback').innerHTML = '項目を入力してください';
        return;
      }

      if (inputPassword !== confirmPasswordText) {
        document.getElementById('password_confirm').setCustomValidity('パスワード不一致');
        document.getElementById('confirmPasswordInvalidFeedback').innerHTML = 'パスワード不一致.';
      } else {
        document.getElementById('password_confirm').setCustomValidity('');
      }
    }
