  <script>
    var cookies = document.cookie;
    var cookiesArray = cookies.split(';');
    var mail = '';
    var name = '';
    for (var c of cookiesArray) {
      var cArray = c.split('=');
      if (cArray[0].trim() == 'loginUser') {
        mail = decodeURI(cArray[1]);
      } else if (cArray[0].trim() == 'loginName') {
        name = decodeURI(cArray[1]);
      }
    }

    console.log(mail);
    console.log(name);

    var login = document.getElementById('btn-login');
    var logout = document.getElementById('btn-logout');
    if (mail == '') {
      login.style.display = 'inline-block';
      logout.style.display = 'none';
    } else {
      login.style.display = 'none';
      logout.style.display = 'inline-block';
    }

    if (name == '') {
      document.getElementById('login-msg').style.display = 'none';
      document.getElementById('login-name').innerHTML = "";

    } else {
      document.getElementById('login-msg').style.display = 'inline';
      document.getElementById('login-name').innerHTML = name;

    }
  </script>
