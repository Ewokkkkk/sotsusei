<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="project">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/accountcompleteconfilm.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  <title>アカウント作成確認画面</title>
</head>

<body id="top">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">title</a>
    </div>
  </nav>
  <div class="form-wrapper">
    <h3>アカウント作成確認画面</h3>
    <form class="row g-3">
      <div class="col-7">
        <label for="str-name" class="form-label">氏名</label>
        <input type="text" class="form-control" name="str-name" id="str-name" placeholder="名前" readonly>{{ .UserName }}
      </div>
      <div class="col-7">
        <label for="str-pronuciation" class="form-label">フリガナ</label>
        <input type="text" class="form-control" name="str-pronuciation" id="str-pronuciation" placeholder="フリガナ"
          readonly>{{ .UserNameRuby}}
      </div>
      <div class="col-7">
        <label for="str-birthday" class="form-label">生年月日</label>
        <input type="text" name="str-birthday" id="str-birthday" class="form-control" placeholder="生年月日" readonly>{{
        .BirthYear }}年{{ .BirthMonth }}月{{ .BirthDay }}日
      </div>
      <div class="col-7">
        <label for="str-zipcode" class="form-label">郵便番号</label>
        <input type="tel" class="form-control" name="str-zipcode" size="10" placeholder="郵便番号" maxlength="8" readonly
          onKeyUp="AjaxZip3.zip2addr(this,'','str-location','input-city-str');"
          oninput="value = value.replace(/[０-９]/g,s => String.fromCharCode(s.charCodeAt(0) - 65248)).replace(/\D/g,'');">{{
        .Zipcode }}
      </div>
      <div class="col-10">
        <label for="str-location" class="form-label">住所</label>
        <input type="text" class="form-control" name="str-location" size="20" placeholder="住所" readonly>{{
        .PrefectureAddress }}{{ .CityAddress }}{{ .StreetAddress }}
      </div>
      <div class="col-7">
        <label for="str-phonenumber" class="form-label">電話番号</label>
        <input type="tel" class="form-control" name="str-phonenumber" id="str-phonenumber" required="required"
          placeholder="電話番号" readonly
          oninput="value = value.replace(/[０-９]/g,s => String.fromCharCode(s.charCodeAt(0) - 65248)).replace(/\D/g,'');">{{
        .PhoneNumber }}
      </div>
      <div class="col-10">
        <label for="str-email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="str-email" required="required" placeholder="メールアドレス" readonly>{{
        .Email}}
      </div>
      <div class="captcha">CAPTCHA</div>
      <div class="col-6">
        <a role="button" id="back-to-product-page" class="btn btn-success" href="createaccount.html">編集</a>
      </div>
      <div class="col-6">
        <button type="submit" id="btn-submit" class="btn btn-primary">確定</button>
      </div>
    </form>
  </div>
</body>

</html>
