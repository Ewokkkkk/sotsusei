<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="project">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/loginaccount.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  <title>アカウント作成画面</title>
</head>

<body id="top">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" alt=""><img src="/assets/img/logo3.png" alt=""></a>
    </div>
  </nav>

  <div class="form-wrapper">
    <h3>ログイン画面</h3>
    <form class="row g-3" method="post" action="/login">
      <div class="col-10">
        <label for="inputEmail4" class="form-label">メールアドレス</label>
        <input type="email" name="email" class="form-control" id="input-email-str" required="required"
          placeholder="メールアドレス">
      </div>
      <div class="col-10">
        <label for="inputPassword4" class="form-label">パスワード</label>
        <input type="password" name="password" class="form-control" id="input-password-str" 　required="required"
          placeholder="パスワード">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">ログイン</button>
      </div>
      {{.text}}

    </form>
    　
  </div>
  <div>
    <a role="button" class="btn btn-outline-secondary" href="#">パスワードを忘れてしまった方はこちら</a>
  </div>
  <div>
    <a role="botton" class="btn btn-success" href="/signup">新規作成</a>
  </div>
</body>

</html>
