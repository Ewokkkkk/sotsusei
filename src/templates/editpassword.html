<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="project">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/editpassword.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  <title>パスワード情報編集ページ</title>
</head>

<body id="top">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" alt=""><img src="/assets/img/logo3.png" alt=""></a>
    </div>
  </nav>
  <h3>パスワード情報編集ページ</h3>
  <div class="form-wrapper">
    <h4>以下の項目を入力してパスワードを変更してください</h4>
    <form class="row g-3">
      <div class="col-10">
        <label for="input-password-str" class="form-label">現在のパスワード</label>
        <input type="password" class="form-control" id="input-password-str" required="required" placeholder="現在のパスワード">
      </div>
      <div class="col-10">
        <label for="input-new-password" class="form-label">新規パスワード</label>
        <input type="password" class="form-control" id="input-new-password" 　required="required" placeholder="新規パスワード">
      </div>
      <div class="col-10">
        <label for="input-re-new-password-str" class="form-label">新規パスワード再入力</label>
        <input type="password" class="form-control" name="input-re-new-password-str" id="input-re-new-password-str"
          required="required" placeholder="新規パスワード再入力">
      </div>
      <div class="col-12">
        <h5>半角6文字以上で大文字、小文字、数字各1文字以上ずつを入れて下さい</h5>
      </div>
      <div class="col-12">
        <button type="submit" id="btn-submit" class="btn btn-primary">変更する</button>
      </div>
    </form>
  </div>
</body>

</html>
